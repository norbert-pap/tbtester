<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job Post Analysis Tool</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        background: #f9f9f9;
        padding: 24px;
        border-radius: 10px;
      }

      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
        font-family: monospace;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }

      .tabs {
        margin-bottom: 20px;
        border-bottom: 1px solid #ddd;
      }

      .tab-button {
        padding: 12px 24px;
        font-size: 1rem;
        border: none;
        background: none;
        cursor: pointer;
        opacity: 0.7;
      }

      .tab-button.active {
        opacity: 1;
        border-bottom: 2px solid #000;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .aspect-card {
        background: white;
        padding: 20px;
        margin: 16px 0;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .aspect-title {
        font-size: 1.1em;
        font-weight: 600;
        margin-bottom: 12px;
        color: #1a1a1a;
      }

      .tags-container {
        margin: 8px 0;
      }

      .tag {
        display: inline-block;
        background: #f0f7ff;
        color: #0066cc;
        padding: 4px 10px;
        border-radius: 16px;
        margin: 2px;
        font-size: 0.9em;
      }

      .example {
        margin-top: 12px;
        padding: 12px;
        background: #f5f5f5;
        border-left: 3px solid #0066cc;
        font-style: italic;
        color: #444;
      }

      .nested-list {
        margin: 8px 0;
        padding-left: 16px;
      }

      .nested-list-title {
        font-weight: 500;
        color: #666;
        margin-bottom: 4px;
      }

      #analyze {
        background: #0066cc;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 12px 24px;
        font-size: 1rem;
        cursor: pointer;
      }

      #analyze:hover {
        background: #0052a3;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <button class="tab-button active" data-tab="analysis">Analysis</button>
    </div>

    <div id="analysis" class="tab-content active">
      <textarea id="analysis-json" placeholder="Paste analysis JSON here..."></textarea>
      <button id="analyze">Analyze</button>
      <div id="aspects-container"></div>
    </div>

    <script>
      function renderAnalysis() {
        const container = document.getElementById('aspects-container');
        container.innerHTML = '';

        try {
          const data = JSON.parse(document.getElementById('analysis-json').value);

          data.forEach((item) => {
            if (item.aspect === 'bad_practices') return;

            const card = document.createElement('div');
            card.className = 'aspect-card';

            let content = `<div class="aspect-title">${item.aspect}</div>`;

            // Handle lists
            if (Array.isArray(item.lists)) {
              content += '<div class="tags-container">';
              item.lists.forEach((tag) => {
                content += `<span class="tag">${tag}</span>`;
              });
              content += '</div>';
            } else if (typeof item.lists === 'object') {
              // Handle nested structure (e.g., Sentence Structure)
              Object.entries(item.lists).forEach(([key, values]) => {
                content += `
                  <div class="nested-list">
                    <div class="nested-list-title">${key}:</div>
                    ${values.map((v) => `<span class="tag">${v}</span>`).join('')}
                  </div>`;
              });
            }

            // Add example if present
            if (item.representative_example) {
              content += `
                <div class="example">
                  ${item.representative_example}
                </div>`;
            }

            card.innerHTML = content;
            container.appendChild(card);
          });
        } catch (error) {
          container.innerHTML = `<div class="error">Error parsing JSON: ${error.message}</div>`;
        }
      }

      document.getElementById('analyze').addEventListener('click', renderAnalysis);
    </script>
  </body>
</html>
